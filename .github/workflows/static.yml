name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # install + build inside the inner app folder
      - name: Install deps
        run: npm ci
        working-directory: ./portfolio-site

      - name: Build
        run: npm run build
        working-directory: ./portfolio-site

      # SPA fallback + avoid Jekyll issues
      - name: Prepare Pages files
        run: |
          cp index.html 404.html
          touch .nojekyll
        working-directory: ./portfolio-site/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4

name: Deploy Vite site to GitHub Pages
on:
  push: { branches: ["main"] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: { group: "pages", cancel-in-progress: false }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: npm ci
        working-directory: ./portfolio-site

      - name: Build
        run: npm run build
        working-directory: ./portfolio-site

      # sanity check: fail if index.html still references /src/main.js
      - name: Verify built index
        run: |
          grep -q "/src/main.js" dist/index.html && { echo "STOP: dev index.html detected (build didnâ€™t run in the right dir)"; exit 1; } || true
        working-directory: ./portfolio-site

      - name: SPA + nojekyll
        run: |
          cp index.html 404.html
          touch .nojekyll
        working-directory: ./portfolio-site/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4
